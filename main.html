<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form>
	<label for="name">Name*</label>
	<input type="text" id ="name" placeholder="Name" required>
	<label for="email">Email*</label>
	<input type="email" id ="email" placeholder="Email" required>
	<label for="gender">Gender*</label>
	<input type="radio" id ="gemder_m" name="gender" required>
	<label for="gemder_m">Male</label>
	<input type="radio" id ="gemder_f" name="gender" required>
	<label for="gemder_f">Female</label>

	<label for="cars">Car Brands*</label>
	<select id="cars" required>
		<option disabled selected>--Please choose an option--</option>
		<option>BMW</option>
		<option>Audi</option>
		<option>Mercedez</option>
	</select>

	<label for="age">Age*</label>
	<input type="number" id ="age"  placeholder="Age" nmae="age" required>
	<label for="dob">DOB*</label>
	<input type="date" id ="dob"  nmae="dob" required>

	<label for="tel">Phone Number</label>
	<input type="tel" id ="tel"  nmae="tel" placeholder="xxx-xxx-xxxx">

	<label for="password">Password</label>
	<input type="password" id ="password"  nmae="Password" placeholder="Password" required>

	<input type="checkbox" id ="tos"  nmae="tos" required>
	<label for="tos">I agree to the TOS</label>

	<button type="button">Submit</button>
</form>
</body>

</html>
